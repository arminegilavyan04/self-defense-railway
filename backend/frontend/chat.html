        /* Custom styling for the Tawk.to widget container */
        #chatbot-container {
            display: none; /* Initially hidden */
        }
    </style>

  (function(){
  var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
  s1.async=true;
  s1.src='https://embed.tawk.to/6758a23749e2fd8dfef5fa5d/1iep3jau7';

<body>

    <nav class="navbar" id="navbar-placeholder">
        <img src="logo.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="vr-glasses.html">VR Glasses</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><a href="quiz.html">Quiz</a></li>
        </ul>
        
        <div class="person-icon" onclick="toggleDropdown()">
            <img src="person.png" alt="Person Icon" class="person-icon img">
            <div class="dropdown-menu" id="dropdown-menu">
                <div class="logout" onclick="logout()">Log out</div>
            </div>
        </div>
        <div class="flag-icon">
            <img src="armenian-flag.png" alt="Armenian Flag">
        </div>
    </nav>

    <div id="chat-content" class="container">
        <p class="chat-text-container" style="color:rgb(58, 57, 57);">
            If you have a preferred coach, please select them from the options below. <br>
            Otherwise, take our <a href="quiz.html" style="color:rgb(128,0,32); font-weight:bold; text-decoration:none;">QUIZ</a> to help us match you with the coach best suited to your needs.
        </p>
        <p>
            <img src="coach_1.png" alt="coach_1" class="coach-image-chat">
            <img src="coach_2.png" alt="coach_2" class="coach-image-chat">
            <img src="coach_3.png" alt="coach_3" class="coach-image-chat">          
        </p>

        <!-- The chat widget will appear here when a coach image is clicked -->
        <div id="chatbot-container">
            <!-- The Tawk.to widget is loaded dynamically, this is only a placeholder container -->
        </div>

    </div>

    <script>
        // Select all images with the class 'coach-image-chat'
        const coachImages = document.querySelectorAll('.coach-image-chat');

        // Add click event listeners to all coach images
        coachImages.forEach(image => {
            image.addEventListener('click', function() {
                // Show the Tawk.to chatbot when an image is clicked
                const chatbotContainer = document.getElementById('chatbot-container');
                chatbotContainer.style.display = 'block'; // Make the Tawk.to widget visible
                
                // Optionally, you could also trigger the Tawk.to chat manually after the container is visible
                if (typeof Tawk_API !== 'undefined') {
                    Tawk_API.toggle();  // This forces the chat window to open
                }
            });
        });
    </script>

    <script src="script.js"></script>
    <script src="toggle.js"></script>  

</body>
</html>
