<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="canv.css"> <!-- External CSS -->
</head>
<body>
    <!-- Navigation Panel (dynamically loaded from index.html) -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Chat Section</h1>

        <!-- Result display section (this is dynamically shown based on sessionStorage) -->
        <div id="quiz-result" style="display: none;">
            <h2>Quiz Result</h2>
            <p id="quiz-score"></p>
            <p id="quiz-status"></p>
        </div>

        <!-- Chat content will be here -->
        <div id="chatContent">
            <p>Start chatting here!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="navigation.js"></script> <!-- Load navigation logic -->
    <script>
        // Dynamically load the navigation bar into #navbar-placeholder from index.html
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            })
            .catch(err => console.warn('Error loading navigation: ', err));

        // On window load, check sessionStorage for quiz results
        window.onload = function() {
            const quizResult = sessionStorage.getItem('quizResult');
            if (quizResult) {
                const result = JSON.parse(quizResult);
                // Show quiz results section
                document.getElementById('quiz-result').style.display = 'block';
                document.getElementById('quiz-score').textContent = `You scored ${result.score} out of ${result.totalQuestions}`;
                document.getElementById('quiz-status').textContent = result.score === result.totalQuestions ? 'Perfect score!' : 'Try again next time!';
            } else {
                // If no quiz result, show a message or handle gracefully
                document.getElementById('quiz-result').style.display = 'none';
            }
        };
    </script>
</body>
</html>
