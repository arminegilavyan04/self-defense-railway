<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="canv.css"> 
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="chat-content" class="container">
        <p class="text-container">Make sure you pass the quiz first.</p>
        <p class="btn-secondary">Start chatting here</p>

    <script>
            // Function to dynamically load the navbar
            function loadNavbar() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-placeholder').innerHTML = data;
                    });
            }
    
            // Load the navbar when the page loads
            window.onload = loadNavbar;
    </script>    
    <script src="navigation.js"></script> 
    
</body>
</html>
