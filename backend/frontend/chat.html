<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="canv.css"> <!-- External CSS -->
</head>
<body>
    <!-- Navigation Panel (dynamically loaded from index.html) -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <!-- Chat Section Title -->
        <h1>Chat Section</h1>

        <!-- Result display section (this is dynamically shown based on sessionStorage) -->
        <div id="quiz-result" style="display: none;">
            <h2>Quiz Result</h2>
            <p id="quiz-score"></p>
            <p id="quiz-status"></p>
        </div>

        <!-- Placeholder for dynamic chat content or any other section -->
        <div id="dynamic-content">
            <!-- Chat content or dynamic content will be loaded here -->
            <p>Start chatting here!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="navigation.js"></script> <!-- Handles navigation and page load -->
    
</body>
</html>
