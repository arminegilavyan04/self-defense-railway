<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="canv.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js" defer></script>    
</head>
<body> 
    <nav class="navbar" id="navbar-placeholder">
    <img src="logo.png" alt="Logo" class="logo">
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="vrglasses.html">VR Glasses</a></li>
        <li><a href="chat.html" id="chat-link">Chat</a></li>
        <li><a href="quiz.html" id="quiz-link">Quiz</a></li>
    </ul>
    <div class="flag-icon">
      <img src="armenian-flag.png" alt="Armenian Flag">
    </div>
  </nav>
<div class="container">    
    <div class="card">
        <div class="card-body">
            <h2 class="text-center" id="formTitle">Login</h2>

            <ul class="nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="loginTab" data-bs-toggle="tab" href="#loginForm" role="tab" aria-controls="loginForm" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="registerTab" data-bs-toggle="tab" href="#registerForm" role="tab" aria-controls="registerForm" aria-selected="false">Register</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="loginForm" role="tabpanel" aria-labelledby="loginTab">
                    <form id="loginFormContent">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn login-btn-primary w-100 ">Login</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="registerForm" role="tabpanel" aria-labelledby="registerTab">
                    <form id="registerFormContent">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="emailReg">Email</label>
                            <input type="email" class="form-control" id="emailReg" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordReg">Password</label>
                            <input type="password" class="form-control" id="passwordReg" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
