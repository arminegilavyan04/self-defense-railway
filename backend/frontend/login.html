<!-- Only the content inside the body should be in login.html -->
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center" id="formTitle">Login</h2>

            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="loginTab" data-bs-toggle="tab" href="#loginForm" role="tab" aria-controls="loginForm" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="registerTab" data-bs-toggle="tab" href="#registerForm" role="tab" aria-controls="registerForm" aria-selected="false">Register</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="loginForm" role="tabpanel" aria-labelledby="loginTab">
                    <form id="loginFormContent">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>

                <!-- Registration Form -->
                <div class="tab-pane fade" id="registerForm" role="tabpanel" aria-labelledby="registerTab">
                    <form id="registerFormContent">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="emailReg">Email</label>
                            <input type="email" class="form-control" id="emailReg" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordReg">Password</label>
                            <input type="password" class="form-control" id="passwordReg" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
