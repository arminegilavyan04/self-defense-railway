<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="canv.css"> <!-- External CSS -->
</head>

<body>
    <div id="dynamic-content"></div>
    <div class="container">
        <div id="quizContainer">
            <!-- Dynamic content will be loaded here -->
        </div>
        <button id="nextButton" class="btn btn-primary" style="display:none;">Next</button>
        <button id="retryButton" class="btn btn-secondary" style="display:none;">Retry</button>
        <button id="finalSubmissionButton" class="btn btn-success" style="display:none;">Final Submission</button>
        <div id="validationMessage" class="text-danger"></div>
        <div id="result"></div>
    </div>

    <!-- Include JavaScript files in the correct order -->
    <script src="navigation.js"></script>  <!-- Include navigation.js first -->
    <script src="quiz.js"></script>        <!-- Then include quiz.js -->
</body>

</html>
