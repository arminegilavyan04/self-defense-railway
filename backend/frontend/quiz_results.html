<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="canv.css"> <!-- External CSS -->
   
    
    <script src="navigation.js" defer></script> <!-- External JavaScript file -->
    <script src="quiz.js"></script>   
    
</head>
<body>
    <nav class="navbar"  id="navbar-placeholder">
        <div class="logo">Logo/SelfSense</div>
        <ul class="nav-links">
            <li><a href="javascript:void(0);" onclick="loadPage('home')" class="active">Home</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('about')">About Us</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('vr')">VR Glasses</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('chat')">Chat</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('quiz')">Quiz</a></li>
        </ul>
        <div class="login-register">
          <a href="javascript:void(0);" onclick="loadPage('login')">Login/Register</a>
        </div>
        <div class="person-icon">
          <img src="person-icon.png" alt="Person Icon">
        </div>
        <div class="flag-icon">
          <img src="armenian-flag.png" alt="Armenian Flag">
        </div>
    </nav>
    <div id="dynamic-content"></div>
    <div id="result"></div>
    <div class="image-container">
        <img src="coach.png" alt="Self-defense Image" class="image">
      </div>
    <button onclick="loadPage('chat')">Start Chatting</button>

    <script>
        // Retrieve quiz results from sessionStorage
        const result = JSON.parse(sessionStorage.getItem('quizResult'));

        if (result) {
            const scoreMessage = `Your score is ${result.score} out of ${result.totalQuestions}.`;
            let personalizedMessage = '';

            if (result.score >= 6) {
                personalizedMessage = 'Excellent job! Keep up the great work!';
            } else if (result.score >= 4) {
                personalizedMessage = 'Good effort! You’re almost there!';
            } else {
                personalizedMessage = 'Please contact our coach, Devis More, for further assistance.';
            }

            document.getElementById('result').innerHTML = `<p>${scoreMessage}</p><p>${personalizedMessage}</p>`;
        } else {
            document.getElementById('result').innerHTML = 'No results available. Please complete the quiz.';
        }

        function goTo() {
           loadPage('chat') // Redirect back to the quiz page (assuming it’s the home page)
            // Change to your actual quiz page URL
        }
    </script>
</body>
</html>
