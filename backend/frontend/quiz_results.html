<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="canv.css"> 
    <link rel="stylesheet" href="quiz-results.css"> 
      
</head>

<body>
    <nav class="navbar" id="navbar-placeholder">
        <img src="logo.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="vr-glasses.html">VR Glasses</a></li>
            <li><a href="chat.html" id="chat-link">Chat</a></li>
            <li><a href="quiz.html" id="quiz-link">Quiz</a></li>
        </ul>
        <div class="person-icon" onclick="toggleDropdown()">
          <img src="person-icon.png" alt="Person Icon" class="person-icon img">
          <div class="dropdown-menu" id="dropdown-menu">
            <a href="index.html">Log out</a>
          </div>
       </div>
        <div class="flag-icon">
          <img src="armenian-flag.png" alt="Armenian Flag">
        </div>
    </nav>
    <div class="quiz-result-content">
        <div class="result-text-container" id="result">Your result message here</div> 
        <a href="chat.html">
            <button class="res-btn-primary">Start Chatting</button>
        </a>
    </div>
    <script>
 
        const result = JSON.parse(sessionStorage.getItem('quizResult'));

        if (result) {
            const scoreMessage = `Your score is ${result.score} out of ${result.totalQuestions}.`;
            let personalizedMessage = '';
            let coachImage = ''; // Variable to hold the image URL

            // Determine personalized message and coach image based on score
            if (result.score >= 6) {
                personalizedMessage = 'Excellent job! Just a few final steps to finish. Please contact our coach, Morgan Fireman, for further assistance';
                coachImage = 'coach_1.png'; // Replace with the path to the image for Morgan Fireman
            } else if (result.score >= 4) {
                personalizedMessage = 'Good effort! Youâ€™re almost there! Please contact our coach, Michael Levis, for further assistance';
                coachImage = 'coach_2.png'; // Replace with the path to the image for Michael Levis
            } else {
                personalizedMessage = 'Please contact our coach, Devis More, for further assistance.';
                coachImage = 'coach_3.png'; // Replace with the path to the image for Devis More
            }

            // Display score and personalized message
            document.getElementById('result').innerHTML = `<p>${scoreMessage}<br>${personalizedMessage}</p>`;

            // Display the coach's image
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('coach-image-container');
            const imageElement = document.createElement('img');
            imageElement.src = coachImage;
            imageElement.alt = 'Coach Image';
            imageElement.classList.add('coach-image');
            imageContainer.appendChild(imageElement);
            document.getElementById('result').appendChild(imageContainer);

        } else {
            document.getElementById('result').innerHTML = 'No results available. Please complete the quiz.';
        }

        // Optional: go to chat page function
        function goTo() {
            loadPage('chat'); // Redirect to the chat page (adjust URL accordingly)
        }
    </script>
    <script src="quiz.js"></script> 

</body>
</html>
